<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <main class="vh-100 w-100 position-relative d-flex align-items-center">
            <header class="w-100"></header>
            <div class="web-app container d-flex p-0">
                <div class="left-app d-flex flex-column ">
                    <div class="headerLeftApp d-flex justify-content-between align-items-center">
                        <div class="userProfile px-2 py-3 d-flex justify-content-between align-items-center gap-2">
                            <div class="userImg">
                                <img :src="user.avatar" :alt="user.name">
                            </div>
                            <div class="userName">
                                <span class="fw-medium">{{user.name}}</span>
                            </div>
                        </div>
                        <div class="settingIcons d-flex gap-4 me-3">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notificationsAlert d-flex align-items-center gap-2 p-3">
                        <div class="notificationIcon d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notificationSheets">
                            <h5 class="mb-0 h6">Ricevi notifiche di nuovi messaggi</h5>
                            <span class="small"><a href="#">Attive notifiche desktop</a></span>
                        </div>
                    </div>
                    <div class="friends">
                        <div class="searchBar p-2">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass px-3"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="friends"></div>
                    </div>
                </div>
                <div class="right-app">
                    <div class="headerRightApp"></div>
                    <div class="mainContent"></div>
                    <div class="userBar">
                        <div class="emoticons"></div>
                        <div class="newMessage"></div>
                        <div class="vocalMessage"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
